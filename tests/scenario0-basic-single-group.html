  <script>
// Scenario 0: Basic Single Group - Exact replica of test2.html functionality
// This uses the new v3 core with improved button functionality

// Initialize the library with the same configuration as test2.html
const educationFields = new DynamicFields({
    // IMPORTANT: Target the specific form container, not the entire document
    container: document.querySelector('[data-form-container]'),
    // Basic settings
    maxFields: 10,          // Maximum 10 education entries (increased for flexibility)
    minFields: 1,           // Always keep at least 1
    // Field naming (will auto-increment: education-1-school, education-2-school, etc.)
    fieldPrefix: 'education',
    // Animation speed (in milliseconds)
    animationSpeed: 300,
    // Validation (optional) - validates existing fields before adding new ones
    validateOnAdd: false,   // Disabled for better Webflow compatibility
    // V3 specific options
    enableErrorLogging: true,
    enableDebugLogging: true,
    hideRemoveButtonWhenMinReached: true
});

// Optional: Listen to events for debugging and user feedback
educationFields.on('initialized', function(data) {
    console.log('Dynamic fields initialized successfully');
});

educationFields.on('fieldAdded', function(data) {
    console.log('Added education entry, total fields: ' + data.totalFields);
});

educationFields.on('fieldRemoved', function(data) {
    console.log('Removed education entry, total fields: ' + data.totalFields);
});

educationFields.on('maxFieldsReached', function(data) {
    console.log('Maximum education entries reached: ' + data.maxFields);
});

educationFields.on('validationFailed', function(data) {
    console.log('Validation failed: ' + data.message);
    // You can show user feedback here
});
